<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Problema 1 - Calificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/calificacion.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<script>
fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
    });
</script>

<div class="container mt-4">
    <h1>Determinar la calificación</h1>

    <form class="mt-4">
        <div class="mb-3">
            <label class="form-label">Parcial 1</label>
            <input type="number" id="parcial1" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 2</label>
            <input type="number" id="parcial2" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Parcial 3</label>
            <input type="number" id="parcial3" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Semestral</label>
            <input type="number" id="Semestral" class="form-control">
        </div>

        <button type="button" class="btn btn-primary" onclick="calcuCal()">Calcular</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div id="resultado"></div>
</body>
</html>
